<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pankaj Enterprises</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 pb-20">

    <nav class="bg-blue-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Pankaj Ent.</h1>
            <div class="flex gap-4">
                <button onclick="toggleView('cart')" class="relative">
                    <i class="fa fa-shopping-cart text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                </button>
                <button onclick="handleAuthClick()" id="auth-btn">
                    <i class="fa fa-user text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <div id="view-products" class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4 text-gray-800">Latest Products</h2>
        <div id="product-list" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <p class="col-span-2 text-center text-gray-500">Loading products...</p>
        </div>
    </div>

    <div id="view-cart" class="container mx-auto p-4 hidden">
        <h2 class="text-2xl font-bold mb-4 flex items-center gap-2">
            <i class="fa fa-arrow-left cursor-pointer" onclick="toggleView('products')"></i> Your Cart
        </h2>
        <div id="cart-items" class="space-y-4"></div>
        
        <div class="mt-6 bg-white p-4 rounded shadow">
            <div class="flex justify-between text-xl font-bold mb-4">
                <span>Total:</span>
                <span id="cart-total">â‚¹0</span>
            </div>
            <button onclick="initiateCheckout()" class="w-full bg-green-600 text-white py-3 rounded font-bold">
                Checkout & Pay
            </button>
        </div>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg w-11/12 max-w-sm">
            <h3 id="auth-title" class="text-xl font-bold mb-4">Login</h3>
            <input type="email" id="email" placeholder="Email" class="w-full border p-2 mb-2 rounded">
            <input type="password" id="password" placeholder="Password" class="w-full border p-2 mb-4 rounded">
            
            <button onclick="performAuth()" class="w-full bg-blue-900 text-white p-2 rounded mb-2">Submit</button>
            <button onclick="closeAuth()" class="w-full bg-gray-300 text-gray-800 p-2 rounded">Cancel</button>
            
            <p class="text-center mt-4 text-sm text-blue-600 cursor-pointer" onclick="toggleAuthMode()">
                Switch to <span id="auth-switch-text">Register</span>
            </p>
        </div>
    </div>

    <script type="module" src="./app.js"></script>
</body>
</html>
